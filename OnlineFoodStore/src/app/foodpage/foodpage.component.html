
<app-not-found [visible]="!food"
notFoundMessage="Product Not Found" 
resetLinkText="Back To Homepage"></app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span [ngClass]="{'favorite': food.favorite, 'not': !food.favorite}">
                <i class="fa-regular fa-heart" *ngIf="food.favorite"></i>
                <i class="fa-solid fa-heart" style="color: #a02222;" *ngIf="!food.favorite"></i>
            </span>

        </div>
        <div class="rating">
            <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="30px"
            [readonly]="true">

            </star-rating>
        </div>

        <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
        </div>

        <div class="tags">
            <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
        </div>

        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}} minutes</strong>
            </span>
        </div>

        <div class="price">
            <span>{{food.price|currency:'BD'}}</span>
        </div>

        <button (click)="addToCart()">Add to Cart</button>
    </div>
</div>
