<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0"
resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span [ngClass]="{'favorite': food.favorite, 'not': !food.favorite}">
                    <i class="fa-regular fa-heart" *ngIf="food.favorite"></i>
                    <i class="fa-solid fa-heart" style="color: #a02222;" *ngIf="!food.favorite"></i>
                </span>

                <div class="stars">
                    <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red"
                    uncheckedcolor="black" size="18px"
                    [readonly]="true"
                    ></star-rating>
                </div>
              
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>ðŸ•’</span>
                        {{food.cookTime}}
                    </div>
                </div>

                <div class="price">
                    {{food.price|currency:'BD':true}}
                </div>
            </div>
        </a>
        
    </li>
</ul>
